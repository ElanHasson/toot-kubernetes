apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  labels:
    app.kubernetes.io/instance: mastodon
    app.kubernetes.io/name: mastodon
    app.kubernetes.io/version: 3.3.0
    keda.sh/app-name: sidekiq-worker-pull
    scaledobject.keda.sh/name: sidekiq-worker-pull
  name: sidekiq-worker-pull
  namespace: mastodon
spec:
  cooldownPeriod: 300
  maxReplicaCount: 5
  minReplicaCount: 1
  pollingInterval: 10
  scaleTargetRef:
    name: mastodon-sidekiq-pull
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-server.monitoring.svc.cluster.local
        metricName: queue_latency
        query: sum(mastodon_sidekiq_queue_latency{queue="pull"} * scalar(kube_deployment_status_replicas{deployment="mastodon-sidekiq-pull"}))
        threshold: '300'
        ignoreNullValues: "false"
  advanced:
    restoreToOriginalReplicaCount: false
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 900
        scaleUp:
          stabilizationWindowSeconds: 30
          policies:
            - type: Pods
              value: 1
              periodSeconds: 30
