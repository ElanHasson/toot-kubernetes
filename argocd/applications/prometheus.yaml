apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: monitoring
  syncPolicy:
    automated:
      selfHeal: true
  source:
    chart: prometheus
    helm:
      values: |
        serviceAccounts:
          alertmanager:
            create: false
          nodeExporter:
            create: true
          pushgateway:
            create: false
          server:
            create: true
        alertmanager:
          enabled: false
        configmapReload:
          prometheus:
            enabled: true
        kubeStateMetrics:
          enabled: false
        nodeExporter:
          enabled: false
        server:
          enabled: true
          replicaCount: 1
          global:
            scrape_interval: 15s
            scrape_timeout: 10s
          persistentVolume:
            enabled: true
            size: 25Gi
          resources:
            requests:
              cpu: 10m
              memory: 1500Mi
          strategy:
            type: Recreate
          verticalAutoscaler:
            enabled: true
            updateMode: "Auto"
            containerPolicies:
            - containerName: 'prometheus-server'
        pushgateway:
          enabled: false
        prometheus-pushgateway:
          enabled: false
        prometheus-node-exporter:
          enabled: true
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 19.0.1
